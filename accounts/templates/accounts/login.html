{% extends 'events/base.html' %}
{% block content %}
<section class="section" style="text-align:center; padding:80px 40px;">
  <h2>Login</h2>
  <form method="POST" style="max-width:400px; margin:auto; display:flex; flex-direction:column; gap:15px;">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</section>
{% endblock %}
